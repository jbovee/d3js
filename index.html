<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeopardy Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--<link href="/jeopardy-d3js/static/main.css" rel="stylesheet" media="screen">-->
    <link href={{ url_for('static', filename='main.css') }} rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="d-flex justify-content-center">
        <div class="p-2">
            <svg viewBox="0 0 600 100">
                <text class="main-title" x="0" y="80">Jeopardy Visualizations</text>
            </svg>
            <div id="slider-container" class="d-flex align-items-left">
                <div id="slider"></div>
                <div id="all-seasons-button"></div>
            </div>
            <div id="heatmap">
                <div id="title"></div>
                <div id="grid"></div>
            </div>
            <div id="stats" class="v-spaced">
                <div id="dd-stats"></div>
                <div id="fj-stats"></div>
            </div>
            <div id="missed-stats" class="v-spaced"></div>
            <div id="dd-order" class="v-spaced"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Popper (for bootstrap) -->
    <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>
    <!--<script src="/jeopardy-d3js/static/main.js"></script>-->
    <script src={{ url_for('static', filename='main.js') }}></script>
  </body>
</html>
